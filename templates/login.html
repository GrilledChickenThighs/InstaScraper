{% extends 'layout.html' %}

{% block body %}
  <h1>login</h1>
 <form action="" method="POST">
     <div class="form-group">
       <label>Username</label>
       <input type="text" name="username" value="{{request.form.username}}" class="form-control">
     </div>
     <div class="form-group">
       <label>Password</label>
       <input type="password" name="password" value="{{request.form.password}}" class="form-control">
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
 </form>

{% endblock%}
