{% extends 'layout.html' %}

{% block body %}
<div class="container">
  <h1>Enter Brand And Product</h1>
 <form action="" method="POST">
     <div class="form-group">
       <label>Brand</label>
       <input type="text" name="brand" value="{{request.form.brand}}" class="form-control">
     </div>
     <div class="form-group">
       <label>Product</label>
       <input type="text" name="product" value="{{request.form.product}}" class="form-control">
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>
{% endblock%}
